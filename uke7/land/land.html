  <body>
    <header>
      <nav>
          <button onclick="visLand()"><img src="visalleland.png"> </button>
          <br>
          <button onclick="visLandEurope()"> Europe </button>
          <button onclick="visLandAfrica()"> Africa  </button>
          <button onclick="visLandAsia()"> Asia </button>
          <button onclick="visLandAntarctica()"> Antarctica </button>
          <button onclick="visLandNorthAmerica()"> North Amerika </button>
          <button onclick="visLandSouthAmerica()"> South America </button>
          <button onclick="visLandOceania()"> Oceania </button>
      </nav>

    </header>

    <main>

    </main>
    <script>
        const main = document.querySelector("main"); // Variabel som referer til mian-elementet

        // Referanser til databasen
        const db = firebase.database();
        const country = db.ref("country"); // Referer til alt som ligger under sko i databasen


        function lagHTML(snapshot){
            //Javascript-funksjon som skriver varene ut på nettsiden i main-elementet
            let country = snapshot.val();
            main.innerHTML +=`
                <article class="vare">
                    <h1>${country.continentName} - ${country.countryName}</h1>
                    <p>Befolkning: ${country.population}</p>
                    <p>Språk: ${country.languages}</p>
                </article>
            `
        }

        country.on("child_added",lagHTML);



        function visLand(){
              main.innerHTML = "";
              country.on("child_added",lagHTML);
        }

        function visLandEurope(){
              main.innerHTML = "";
              country
                  .orderByChild("continentName")
                  .equalTo("Europe")
                  .on("child_added",lagHTML);
        }

        function visLandAfrica(){
          main.innerHTML = "";
          country
              .orderByChild("continentName")
              .equalTo("Africa")
              .on("child_added", lagHTML)
        }
        function visLandAsia(){
              main.innerHTML = "";
              country
                  .orderByChild("continentName")
                  .equalTo("Asia")
                  .on("child_added",lagHTML);
        }

        function visLandAntarctica(){
          main.innerHTML = "";
          country
              .orderByChild("continentName")
              .equalTo("Antarctica")
              .on("child_added", lagHTML)
        }

        function visLandNorthAmerica(){
              main.innerHTML = "";
              country
                  .orderByChild("continentName")
                  .equalTo("North America")
                  .on("child_added",lagHTML);
        }

        function visLandSouthAmerica(){
          main.innerHTML = "";
          country
              .orderByChild("continentName")
              .equalTo("South America")
              .on("child_added", lagHTML)
        }

        function visLandOceania(){
          main.innerHTML = "";
          country
              .orderByChild("continentName")
              .equalTo("Oceania")
              .on("child_added", lagHTML)
        }


    </script>
